<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-My Music</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="assets/logo/spotify.svg" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div id="hero-image">
        <img src="/assets/hero/music.jpg" alt="Music" />
      </div>
      <div class="songList">
        <h2>Best of NCS - No Copyright Sounds</h2>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="assets/songs-cover/song-1.PNG" alt="1" />
            <span class="title">Shey Je Boshey Achey</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >3:38 <i id="0" class="far songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>

          <div class="songItem">
            <img src="assets/songs-cover/song-1.PNG" alt="1" />
            <span class="title">Nupur</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >5:31 <i id="1" class="far songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>

          <div class="songItem">
            <img src="assets/songs-cover/song-1.PNG" alt="1" />
            <span class="title">Ishq</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >3:48 <i id="2" class="far songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>

          <div class="songItem">
            <img src="assets/songs-cover/song-1.PNG" alt="1" />
            <span class="title">Iraadey</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >2:13 <i id="3" class="far songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>

          <div class="songItem">
            <img src="assets/songs-cover/song-1.PNG" alt="1" />
            <span class="title">See You Again</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >3:57 <i id="4" class="far songItemPlay fa-play-circle"></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <!-- <div class="songBanner"></div> -->
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>

      <div class="songInfo">
        <img src="assets/gif/gif.gif" alt="Music" id="gif" />
        <span id="masterSongName">Shey Je Boshey Achey</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
